<body class="body_class">
<app-navbar></app-navbar>
<div class="container-fluid_dashboard text-center">
  <div class="row no_margin " style="margin-right: 0;">
    <div class="col-3 friends-container">
      <div class="section">
        <div class="links">
          <a [routerLink]="['/dashboard/main-dashboard']" routerLinkActive="active" class="side-link" (click)='setSection("dashboard/main-dashboard")'>
            <i class="fa-solid fa-gauge-simple-high"></i> Dashboard
          </a>
          <a [routerLink]="['/dashboard/all-expenses']" routerLinkActive="active" class="side-link">
            <i class="fa-solid fa-money-bill-trend-up"></i> All Expenses
          </a>
        </div>
      </div>

      <!-- Groups Section -->
      <div class="section">
        <div class="d-header">
          <div> <h3>Groups</h3></div>
        
          <a [routerLink]="['/create-group/new']" routerLinkActive="active" class="add-link">+ Add</a>
        </div>
        <div class="links">
          <div *ngFor="let group of groupDetails">
            <a 
              [routerLink]="['/dashboard/group-detail', group.groupId]" 
              routerLinkActive="active"
              class="side-link">
              <i class="fa-solid fa-users-line"></i>{{ group.name }}
            </a>
          </div>
        </div>
      </div>

      <!-- Friends Section -->
      <div class="section">
        <div class="d-header">
       <div><h3>Friends</h3> </div>
          <a href="javascript:void(0)" class="add-link">+ Add</a>
        </div>
        <div class="links">
          <a [routerLink]="['/dashboard/friend-detail']" routerLinkActive="active" class="side-link">
            <i class="fas fa-user"></i> Friend 1
          </a>
          <a [routerLink]="['/dashboard/friend-detail']" routerLinkActive="active" class="side-link">
            <i class="fas fa-user"></i> Friend 2
          </a>
        </div>
      </div>

    </div>

  </div>
</div>
