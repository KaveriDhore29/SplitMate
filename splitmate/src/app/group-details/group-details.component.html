<div class="container">
  <div *ngIf="groupDetails">
    <h1 class="text-content">{{ groupName }}</h1>
    <h1 class="text-content"> Hi {{ username }}</h1>

    <div class="expense-summary-container">
      <div class="expense-summary-box">
        <div class="total-expense-label">Total Group Expenses</div>
        <div class="total-expense-amount">{{ totalGroupExpenses | currency }}</div>
      </div>

      <div class="expense-summary-box">
        <div class="total-expense-label">Total Amount Owed</div>
        <div class="total-owed-amount">{{ totalAmountOwed | currency }}</div>
      </div>
    </div>
    <button class="btn btn-danger" (click)="showPopup = true">
      Add Expense
    </button>
  </div>

  

  <div class="row">
    <div class="col-8 main-details">
      <div *ngIf="groupDetails" class="group-details-header">
    <div><h1 class="g-heading">{{ groupName }}</h1></div>
    <div class="btns">
      <button class="btn btn-danger" (click)="showPopup = true">
        Add Expense
      </button> &nbsp;
      <button class="btn btn-success">
        Settle Up
      </button>
    </div>
       
      </div>
 <!-- expense details -->
 <div class="expense-summary">
 <div class="expense-item">    <!--*ngFor="let expense of expenses" -->
    <div class="expense-title">Expense Title</div>
    <div class="expense-amount">You Owe: 100</div>
  </div>
</div>

    </div>
    <div class="col-4 member-details">
      <div class="add-members-button">
        <button class="btn btn-warning" (click)="showAddmembersPopup = true">Add Members</button>
      </div>
      <div *ngFor="let member of membersNames">
        <ul>
          <li>{{member.name}}</li>
        </ul>
      </div>
    </div>
  </div>
 
  <div class="overlay" *ngIf="showPopup || showAddmembersPopup"></div>
 
  <!-- Popup Component -->
  <app-expense-modal
  *ngIf="showPopup"
  class="modal-container"
  [membersNames]="membersNames"
  (closePopup)="showPopup = false"
></app-expense-modal>

<!-- Edit Group Modal -->
<app-edit-group-modal
  *ngIf="showAddmembersPopup"
  class="modal-container"
  (closeAddMemberPopup)="showAddmembersPopup = false"
></app-edit-group-modal>
  </div>
