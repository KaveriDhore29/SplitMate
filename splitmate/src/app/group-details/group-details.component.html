<div class="container">
  <div class="row">
    <div class="col-6 main-details">
      <div *ngIf="groupDetails">
    <h1 class="g-heading">{{ groupName }}</h1>
    <div class="btns">
      <button class="btn btn-danger" (click)="showPopup = true">
        Add Expense
      </button>
      <button class="btn btn-success">
        Settle Up
      </button>
    </div>
       
      </div>
    </div>
    <div class="col-3 member-details">
      <div class="add-members-button">
        <button class="btn btn-warning" (click)="showAddmembersPopup = true">Add Members</button>
      </div>
      <div *ngFor="let member of membersNames">
        <ul>
          <li>{{member.name}}</li>
        </ul>
      </div>
    </div>
  </div>
 
  <div class="overlay" *ngIf="showPopup || showAddmembersPopup"></div>
 
  <!-- Popup Component -->
  <app-expense-modal
  *ngIf="showPopup"
  class="modal-container"
  [membersNames]="membersNames"
  (closePopup)="showPopup = false"
></app-expense-modal>

<!-- Edit Group Modal -->
<app-edit-group-modal
  *ngIf="showAddmembersPopup"
  class="modal-container"
  (closeAddMemberPopup)="showAddmembersPopup = false"
></app-edit-group-modal>
  </div>
