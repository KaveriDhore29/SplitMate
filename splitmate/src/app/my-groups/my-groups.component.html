<div class="container">
  <div class="add-button-container">
    <a [routerLink]="['/create-group/new']" routerLinkActive="active" class="add-link"><button class="add-button">Create Group</button></a>
  </div>
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-4" *ngFor="let group of groupDetails">

      <div class="our-team" >
        <div class="dots-menu"  (click)="toggleOptionsMenu(group)">
          <i class="material-icons">more_vert</i>
        </div>
        <div class="options-menu" *ngIf="group.isOptionsMenuOpen">
          <button (click)="editGroup(group)"><i class="material-icons group-info-icons">edit</i>Edit Group Details</button>
          <button (click)="deleteGroup(group)"><i class="material-icons group-info-icons">delete</i>Delete Group</button>
        </div>
        <div  (click)="onGroupClick( group.groupId)">
        <div class="picture">
          <img [src]="getInitials(group.name)" alt="Initials for {{ group.name }}" />
        </div>
        <!-- <a
        [routerLink]="['/dashboard/group-detail', group.groupId]"
        routerLinkActive="active"
        class="side-link group-side-link"> -->
        <div class="team-content">
          <h3 class="name">{{ group.name }}</h3>
        </div>
        <ul class="social">
          Click to view expenses
        </ul>
      
             <!-- </a> -->
            </div>
    </div>
  </div>
</div>
