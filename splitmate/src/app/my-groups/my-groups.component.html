<div class="row">
  <div class="col-sm-4" *ngFor="let group of groupDetails">
    <div class="card">
      <figure class="card-image">
        <img
          [src]="getInitials(group.name)"
          alt="Initials for {{ group.name }}"
        />
      </figure>
      <div class="card-header">
        <a [routerLink]="['/dashboard/group-detail', group.groupId]"
              routerLinkActive="active"
              class="side-link group-side-link">{{ group.name }}</a>
      </div>
    </div>
  </div>
</div>
