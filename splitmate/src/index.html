<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body class="mat-typography">
  <app-root></app-root>
  <script>

      function initializeGoogleSignIn() {
            google.accounts.id.initialize({
              client_id: '541417568546-kh9sct1mp04ou367mmiuvc69vdebk8ms.apps.googleusercontent.com',
              callback: this.handleCredentialResponse.bind(this),
            });
            google.accounts.id.renderButton(
              document.getElementById('google-signin-button'),
              { theme:'filled_black', size: 'large',shape: 'circle',width:'20px' }
            );
            google.accounts.id.prompt();                                          
          }

    function decodeJWTToken(token){
      return JSON.parse(atob(token.split(".")[1]));
    }

    function handleCredentialResponse(response) {
    console.log(response);

  // Decode the ID token for local use
   const responsePayload = decodeJWTToken(response.credential);
  
  // // Save user details to sessionStorage
     sessionStorage.setItem("loggedInUser", JSON.stringify(responsePayload));
     sessionStorage.setItem("IsLoggedIn", JSON.stringify(true));

  // Send ID token and user details to backend
          fetch('http://localhost:3000/api/login', { // Replace with your backend API URL
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include', 
       body: JSON.stringify({
      credential: response.credential,
      userDetails: {
        email: responsePayload.email,
        name: responsePayload.name,
        sub: responsePayload.sub, // Google User ID
      },
    }),
  })
    .then((res) => res.json())
    .then((data) => {
      if (data.success) {
        console.log('Login successful:', data.message);
        window.location.href = '/dashboard/main-dashboard';
      } else {
        console.error('Login failed:', data.error);
      }
    })
    .catch((error) => {
      console.error('Error during login:', error);
    });
}


     function handleSignOut(){
       google.accounts.id.disableAutoSelect();
     }
  </script>
</body>
</html>
